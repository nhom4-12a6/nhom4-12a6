<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Ảnh Hoạt Động</title>
    <style>
        /* 1. Nền màu sắc chuyển động (Tương tự trang chủ nhưng đổi tông màu một chút) */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Sử dụng dải màu tươi sáng phù hợp với ảnh */
            background: linear-gradient(-45deg, #FF9A8B, #FF6A88, #FF99AC, #85FFBD, #21D4FD);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            color: #fff;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tiêu đề trang */
        h1.gallery-title {
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        /* 2. Bố cục Lưới (Grid) cho thư viện ảnh */
        .gallery-container {
            display: grid;
            /* Tự động điều chỉnh số cột tùy theo kích thước màn hình */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; /* Khoảng cách giữa các ảnh */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 3. Thiết kế Khung ảnh */
        .photo-frame {
            background: rgba(255, 255, 255, 0.85); /* Viền trắng bán trong suốt */
            padding: 12px; /* Tạo độ dày cho viền khung */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* Tạo bóng đổ */
            transition: all 0.4s ease-in-out; /* Hiệu ứng mượt mà */
            cursor: pointer;
            overflow: hidden; /* Đảm bảo ảnh không tràn ra ngoài khi zoom */
        }

        /* Hiệu ứng khi di chuột vào khung ảnh */
        .photo-frame:hover {
            transform: scale(1.05) translateY(-10px); /* Phóng to nhẹ và bay lên */
            box-shadow: 0 15px 30px rgba(0,0,0,0.4); /* Bóng đổ sâu hơn */
            background: rgba(255, 255, 255, 1); /* Viền trở nên trắng rõ */
            z-index: 10;
        }

        /* Xử lý ảnh bên trong khung */
        .photo-frame img {
            width: 100%;
            height: 250px; /* Chiều cao cố định để các khung đều nhau */
            object-fit: cover; /* Ảnh tự cắt để lấp đầy khung mà không bị méo */
            border-radius: 8px;
            display: block;
        }

        /* Chú thích ảnh (tùy chọn) */
        .caption {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Nút quay lại trang chủ */
        .back-btn {
            display: block;
            width: max-content;
            margin: 40px auto;
            padding: 10px 30px;
            background: rgba(0,0,0,0.5);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid white;
            transition: 0.3s;
        }
        .back-btn:hover {
             background: white;
             color: #FF6A88;
        }

    </style>
</head>
<body>

    <h1 class="gallery-title">Khoảnh Khắc Hoạt Động CLB</h1>

    <div class="gallery-container">
        <div class="photo-frame">

        <div class="photo-frame">
